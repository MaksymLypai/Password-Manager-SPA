<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Manager</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="registerForm" class="width400">
  <h2>Register</h2>
  <form>
    <label>Username</label>
    <input type="text" id="regUsername" class="textfield">
    <label>Password</label>
    <input type="password" id="regPassword" class="textfield">
    <button class="btn" id="btnRegister">Register</button>
  </form>
</div>
<div id="loginForm" class="width400">
  <h2>Login</h2>
  <form>
    <label>Username</label>
    <input type="text" id="loginUsername" class="textfield">
    <label>Password</label>
    <input type="password" id="loginPassword" class="textfield">
    <label>Password File</label>
    <input type="file" id="passwordFile" class="textfield">
    <button class="btn" id="btnLogin">Login</button>
  </form>
</div>
  <div id="header">
    <h1 class="pwd_title">Password Manager</h1>
  </div>
  <button id="themeToggle" class="btn">Toggle Theme</button>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
<script src="script.js"></script>
</html>
